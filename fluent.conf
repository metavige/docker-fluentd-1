<source>
	@type forward
	@id input1
	@label @mainstream
	port 24224
</source>
<filter **>
	@type stdout
</filter>
<filter **>
  @type parser
  format /^\[(?<time>*)\]\[(?<level>[^\]]*)\]\t(?<message>[^ ]*)$/
  time_format %Y/%m/%d %H:%M:%S
  key_name log
</filter>
<filter **.nginx.**>
  @type parser
  format nginx
  key_name log
	tag nginx.access
</filter>
<label @mainstream>
	<match docker.**>
		@type elasticsearch
		@id opt_es
		@log_level info
		host ES_HOST
		port 9200
		include_tag_key true
		logstash_format true
	</match>
</label>
