<source>
	@type forward
	@id input1
	@label @mainstream
	port 24224
</source>
<filter **>
	@type stdout
</filter>
<label @mainstream>
	<filter **.nginx.**>
		@type parser
		format nginx
		key_name log
	</filter>
	<filter docker.**>
		@type parser
		format /^\[(?<logtime>[^\]]*)\]\[(?<log_level>\S+)\]\t+(?<message>[\S ]*)/
		time_key logtime
		time_format %Y-%m-%d %H:%M:%S
		key_name log
	</filter>
	<match docker.**>
		@type elasticsearch
		@id opt_es
		@log_level info
		host ES_HOST
		port 9200
		include_tag_key true
		logstash_format true
	</match>
	<match **.nginx.**>
		@type elasticsearch
		@id opt_es_nginx
		@log_level info
		host ES_HOST
		port 9200
		include_tag_key true
		logstash_format true
	</match>
</label>
